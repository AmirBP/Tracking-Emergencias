<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triaje - Versión Móvil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .triaje-buttons button {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary p-3">
        <span class="navbar-brand mb-0 h1">Triaje - App Médica</span>
    </nav>

    <div class="container mt-4">
        <!-- Datos del Paciente -->
        <div class="card p-3 mb-3">
            <h5>Paciente: Juan Carlos Pérez López</h5>
            <p>42 años | Masculino | DNI: 48751234</p>
            <p><strong>Ticket:</strong> #E-2023-0145</p>
            <p><strong>Motivo:</strong> Dolor abdominal agudo</p>
            <span class="badge bg-danger">Sin clasificar</span>
        </div>

        <!-- Formulario de Triaje -->
        <div class="card p-3 mb-3">
            <h5>Signos Vitales</h5>
            <div class="row">
                <div class="col-6">
                    <label class="form-label">Presión Arterial</label>
                    <input type="text" class="form-control" placeholder="Ej. 120/80">
                </div>
                <div class="col-6">
                    <label class="form-label">Frecuencia Cardíaca</label>
                    <input type="text" class="form-control" placeholder="Ej. 88 bpm">
                </div>
                <div class="col-6 mt-3">
                    <label class="form-label">Temperatura</label>
                    <input type="text" class="form-control" placeholder="Ej. 37.2 °C">
                </div>
                <div class="col-6 mt-3">
                    <label class="form-label">Saturación de O2</label>
                    <input type="text" class="form-control" placeholder="Ej. 97%">
                </div>
                <div class="col-6 mt-3">
                    <label class="form-label">Glucosa</label>
                    <input type="text" class="form-control" placeholder="Ej. 110 mg/dL">
                </div>
                <div class="col-6 mt-3">
                    <label class="form-label">Escala de Dolor</label>
                    <input type="text" class="form-control" placeholder="Ej. 7/10">
                </div>
            </div>
        </div>

        <!-- Clasificación de Triaje -->
        <div class="card p-3 mb-3">
            <h5>Clasificación de Triaje</h5>
            <div class="triaje-buttons d-grid gap-2">
                <button class="btn btn-danger">Atención inmediata</button>
                <button class="btn btn-warning">Urgente</button>
                <button class="btn btn-primary">Prioritario</button>
                <button class="btn btn-success">No urgente</button>
                <button class="btn btn-info">Consulta general</button>
            </div>
        </div>

        <!-- Notas Adicionales -->
        <div class="card p-3 mb-3">
            <h5>Notas Adicionales</h5>
            <textarea class="form-control" rows="3" placeholder="Observaciones..."></textarea>
        </div>

        <!-- Botón Guardar -->
        <div class="text-center">
            <button class="btn btn-primary w-100">Guardar Triaje</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
