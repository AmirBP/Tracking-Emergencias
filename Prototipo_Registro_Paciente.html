<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admisión de Emergencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary p-3">
        <span class="navbar-brand mb-0 h1">Sistema de Tracking de Emergencia</span>
        <span class="text-white">Usuario: Admin</span>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center">Admisión de Emergencia</h2>
        
        <!-- Buscador de Pacientes -->
        <div class="card p-4 mb-4">
            <h5>Búsqueda de Paciente</h5>
            <div class="row">
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="Buscar por DNI, nombres o apellidos...">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary w-100">Buscar</button>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-success w-100">Nuevo Paciente</button>
                </div>
            </div>
        </div>

        <!-- Formulario de Admisión -->
        <div class="card p-4 mb-4">
            <h3>Datos de Admisión</h3>

            <p class="mt-3"></p>
            <h5>Datos Personales</h5>
            <hr>
            
            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">DNI</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nombres</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Apellidos</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Sexo</label>
                    <select class="form-control">
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Teléfono</label>
                    <input type="text" class="form-control">
                </div>

                <p class="mt-3"></p>
                <h5>Datos de la Emergencia</h5>
                <hr>

                <div class="col-12 mt-3">
                    <label class="form-label">Motivo de Emergencia</label>
                    <textarea class="form-control" rows="2"></textarea>
                </div>
                <div class="col-12 mt-3">
                    <label class="form-label">Observaciones</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Acompañante</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6 mt-3">
                    <label class="form-label">Teléfono Acompañante</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mt-3 text-end">
                <button class="btn btn-secondary">Cancelar</button>
                <button class="btn btn-primary">Generar Ticket</button>
            </div>
        </div>

        <!-- Barra de Estados -->
        <div class="progress mt-3 mb-4">
          <div class="progress-bar bg-primary" style="width: 25%">Paso 1: Admisión</div>
          <div class="progress-bar bg-secondary" style="width: 25%">Paso 2: Triaje</div>
          <div class="progress-bar bg-secondary" style="width: 25%">Paso 3: Atención Médica</div>
          <div class="progress-bar bg-secondary" style="width: 25%">Paso 4: Alta/Derivación</div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
